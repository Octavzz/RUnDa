<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUnDa</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a826a86f1.js" crossorigin="anonymous"></script>
    <script src="/scripts/main.js"></script>
</head>

<body class="body">

    <header>
        <div class="navbar">
            <div class="pagina-home">
                <a id="logo" href="." rel="home"><span class="full-text">Romanian Unemployment Data Visualizer</span>
                    <span class="short-text">RUnDa</span></a>
            </div>
            <div class="nav-links">
                <ul class="nav-list">
                    <li>
                        <a href="https://github.com/Octavzz/RUnDa"><img src="/RunDa/images/githubicon.png" alt="GitHub link"></a>
                    </li>
                    <li>
                        <a href="./about.html"><img src="/RunDa/images/circleicon.png" alt="About page"></a>
                    </li>
                    <li>
                        <a href="./contact.html"><img src="/RunDa/images/squareicon.png" alt="Contact Page"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="background-card">
            <img src="/images/data.png">
            <div class="start-section">
                <h1>Get official data on unemployment statistics in Romania</h1>
                <button id="start-btn">Start now</button>
            </div>

        </div>
    </section>

</body>

</html>
