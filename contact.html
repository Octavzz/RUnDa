<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/contact.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Contact page</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="pagina-home">
                <a id="logo" href="." rel="home"><span class="full-text">Romanian Unemployment Data Visualizer</span>
                    <span class="short-text">RUnDa</span></a>
            </div>
            <div class="nav-links">
                <ul class="nav-list">
                    <li>
                        <a href="https://github.com/Octavzz/RUnDa"><img src="/RunDa/images/githubicon.png" alt="GitHub link"></a>
                    </li>
                    <li>
                        <a href="./about.html"><img src="/RunDa/images/circleicon.png" alt="About page"></a>
                    </li>
                    <li>
                        <a href="./contact.html"><img src="/RunDa/images/squareicon.png" alt="Contact Page"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="contact-form">
        <h1> Contact us!</h1>
        <h2> We are always ready to serve you </h2>

        <div class="label-input">
            <label class="label-class"> Full name:</label>
            <input class="input-form" placeholder="Write your name" type="text">
        </div>

        <div class="label-input">
            <label class=" label-class"> Email:</label>
            <input class="input-form" placeholder="Enter your email" type="text">
        </div>
        <div class="label-input">
            <label class=" label-class"> Phone:</label>
            <input class="input-form" placeholder="Your phone" type="text">
        </div>
        <div class="label-input">
            <label class=" label-class"> Message:</label>
            <textarea class="input-form" placeholder="Type your message here...">
                 </textarea>
        </div>
        <div class="btn-submit">
            <button name="submit" type="submit" id="contact-submit">Submit</button>
        </div>
    </div>
</body>

</html>
